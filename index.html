<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>LoveMatcher</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid header">
      <div class="container">
        <h1 class="display-4">The Love Matcher</h1>
        <p class="lead">
          Are you ready to test your love compatability with the object of your
          desire?
        </p>
      </div>
    </div>
    <main class="d-flex">
      <form id="loveForm">
        <div class="form-group">
          <label>Your Name:</label>
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Lover's Name:</label>
          <input
            type="name"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter name"
          />
        </div>
        <button id="bs-butt" type="button" class="btn btn-primary">
          Submit
        </button>
        <button id="clearForm" type="button" class="btn btn-primary">
          Reset
        </button>
      </form>
      <div class="resultContainer">
        <h2>Potential "LOVE" Compatability:</h2>
        <br />
        <h3 id="result">RESULT:</h3>
      </div>
    </main>
    <div class="heartContainer">
      <div class="back"></div>
      <div class="heart"></div>
    </div>

    <script src="LoveMatcher.js"></script>
  </body>
</html>
